<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color: green;">Creating Object by Using Class,Constructor,Inheritance and Super</h1>

    <script>
        class Animal{
    constructor(name){
        this.name=name
    }
    eat(){
        return `${this.name} is eating`
    }
    makesound(){
        return `${this.name} is shouting`
    }
}

class Dog extends Animal{
    constructor(name,breed){
        super(name)
        this.breed=breed
    }
    sniff(){
        return `${this.name} is sniffing`
    }
   
}

class Cat extends Animal{
    constructor (name,breed){
        super(name)
        this.breed=breed
    }
    knead(){
        return `${this.name} is kneading`
    }
}

let animal1=new Animal("Gorilla")
let dog1=new Dog("dog","German")
let cat1=new Cat("cat","local")

console.log(animal1)
console.log(animal1.eat())
console.log(animal1.makesound())

console.log(dog1)
console.log(dog1.eat())
console.log(dog1.sniff())

console.log(cat1)
console.log(cat1.eat())
console.log(cat1.knead())














    </script>
</body>
</html>
